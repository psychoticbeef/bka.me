name: Daily Playlist Scrape

on:
  schedule:
    # Run at 18:30 UTC daily
    - cron: '37 18 * * *'
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Days back (0=Today, 1=Yesterday)'
        default: '0'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: |
          pip install -r requirements.txt
          
      - name: Run Scraper
        env:
          DAYS_BACK: ${{ github.event.inputs.days_back || '0' }}
        run: python scrape_stations.py

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes."
          else
            git commit -m "Update playlists: $(date +'%Y-%m-%d')"
            git push
          fi